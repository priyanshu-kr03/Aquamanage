            <div class="form-group col-sm-4">

                type="text"

                id="inputPassword4"

              />

            <div class="form-group col-sm-4">

            <div class="form-group col-sm-4">
              <label for="inputPassword4">Stocking No</label>
              <input
                type="text"
                class="form-control"
                id="inputPassword4"
                placeholder="Type here"
                required
              />
            </div>

            <div class="form-group col-sm-4">
              <label for="inputPassword4">Production Period</label>
              <input
                type="text"
                class="form-control"
                id="inputPassword4"
                placeholder="Type here"
                required
              />

          </div>

          <button type="button" onclick="my()">submit</button>
